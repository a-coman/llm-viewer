name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload site
        uses: withastro/action@v2
        with:
          # path: . # The root location of the Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node that should be used to build the site. Defaults to 20. (optional)
          package-manager: npm@latest # The Node package manager that should be used to install dependencies. Automatically detected based on lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
